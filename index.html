<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMAYSN Macro Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 2rem;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .output {
      background: #e9f5e9;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .output strong {
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AMAYSN Macro Calculator</h2>
    <label>Age:</label>
    <input type="number" id="age" />

    <label>Weight (lbs):</label>
    <input type="number" id="weight" />

    <label>Height (inches):</label>
    <input type="number" id="height" />

    <label>Hormonal Profile:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Activity Level:</label>
    <select id="activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly Active</option>
      <option value="1.55">Moderately Active</option>
      <option value="1.725">Very Active</option>
      <option value="1.9">Extra Active</option>
    </select>

    <label>Goal:</label>
    <select id="goal">
      <option value="maintain">Maintain Weight</option>
      <option value="loss">Weight Loss</option>
      <option value="gain">Muscle Gain</option>
    </select>

    <button onclick="calculateMacros()">Calculate My Macros</button>

    <div class="output" id="result" style="display: none;"></div>
  </div>

  <script>
    function calculateMacros() {
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const gender = document.getElementById('gender').value;
      const activity = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;

      const weightKg = weight * 0.453592;
      const heightCm = height * 2.54;

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weightKg + 6.25 * heightCm - 5 * age + 5;
      } else {
        bmr = 10 * weightKg + 6.25 * heightCm - 5 * age - 161;
      }

      let tdee = bmr * activity;

      if (goal === 'loss') {
        tdee = tdee * 0.85; // ~15% deficit
      } else if (goal === 'gain') {
        tdee = tdee + 500; // surplus
      }

      let proteinPct = 0.30, carbPct = 0.40, fatPct = 0.30;
      if (goal === 'loss') {
        proteinPct = 0.40;
        carbPct = 0.40;
        fatPct = 0.20;
      }

      const proteinGrams = (tdee * proteinPct) / 4;
      const carbsGrams = (tdee * carbPct) / 4;
      const fatGrams = (tdee * fatPct) / 9;

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <strong>Estimated Daily Calories:</strong> ${Math.round(tdee)} kcal/day
        <strong>Macronutrient Breakdown:</strong>
        • Protein: ${Math.round(proteinGrams)}g<br>
        • Carbs: ${Math.round(carbsGrams)}g<br>
        • Fat: ${Math.round(fatGrams)}g
      `;
    }
  </script>
</body>
</html>
