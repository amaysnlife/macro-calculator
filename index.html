
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMAYSN Macro Calculator V3.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #1a1a1a;
    }
    input, select {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008060;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00684a;
    }
    .result {
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AMAYSN Macro Calculator</h1>
  <p>Powered by the Bodybuilding.com formula with scientific modifiers and safety warnings.</p>

  <div id="calculator">
    <label for="age">Age:</label><br />
    <input type="number" id="age" min="10" max="100"/><br />

    <label for="gender">Hormonal Profile:</label><br />
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br />

    <label for="height">Height (cm):</label><br />
    <input type="number" id="height" /><br />

    <label for="weight">Weight (kg):</label><br />
    <input type="number" id="weight" /><br />

    <label for="activity">Activity Level:</label><br />
    <select id="activity">
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly Active</option>
      <option value="1.55">Moderately Active</option>
      <option value="1.725">Very Active</option>
      <option value="1.9">Extra Active</option>
    </select><br />

    <label for="goal">Goal:</label><br />
    <select id="goal">
      <option value="loss">Fat Loss</option>
      <option value="maintain">Maintenance</option>
      <option value="gain">Muscle Gain</option>
    </select><br />

    <label for="pregnancy">Pregnancy Status:</label><br />
    <select id="pregnancy">
      <option value="none">Not Pregnant</option>
      <option value="first">First Trimester</option>
      <option value="second">Second Trimester</option>
      <option value="third">Third Trimester</option>
    </select><br />

    <label for="breastfeeding">Breastfeeding:</label><br />
    <select id="breastfeeding">
      <option value="none">No</option>
      <option value="low">Low Frequency</option>
      <option value="high">High Frequency</option>
    </select><br />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;
      const pregnancy = document.getElementById('pregnancy').value;
      const breastfeeding = document.getElementById('breastfeeding').value;

      let bmr = (gender === 'male') ?
        (10 * weight + 6.25 * height - 5 * age + 5) :
        (10 * weight + 6.25 * height - 5 * age - 161);

      let calories = bmr * activity;

      if (goal === 'loss') calories *= 0.8;
      if (goal === 'gain') calories += 500;

      if (pregnancy === 'first') calories += 85;
      if (pregnancy === 'second') calories += 285;
      if (pregnancy === 'third') calories += 475;
      if (breastfeeding === 'low') calories += 330;
      if (breastfeeding === 'high') calories += 500;

      let proteinPerc = (goal === 'loss') ? 0.4 : 0.3;
      let carbPerc = (goal === 'loss') ? 0.4 : 0.4;
      let fatPerc = 1 - proteinPerc - carbPerc;

      const protein = (calories * proteinPerc) / 4;
      const carbs = (calories * carbPerc) / 4;
      const fat = (calories * fatPerc) / 9;

      let warning = '';
      if (age < 18) warning = '⚠️ Teens under 18 should consult a doctor before starting a macro-based diet.';
      if (age > 70) warning = '⚠️ Adults over 70 should avoid extreme diets like keto unless supervised by a physician.';
      if (pregnancy !== 'none' && goal === 'loss') warning += '<br>⚠️ Pregnant people should avoid weight loss programs. Consult your OB-GYN.';
      if (pregnancy !== 'none' && goal === 'gain' && fatPerc > 0.3) warning += '<br>⚠️ High-fat diets are not always safe during pregnancy. Use caution.';

      document.getElementById('result').innerHTML = `
        <h2>Your Daily Macro Targets</h2>
        <p>Calories: <strong>${calories.toFixed(0)}</strong></p>
        <p>Protein: <strong>${protein.toFixed(0)}g</strong></p>
        <p>Carbs: <strong>${carbs.toFixed(0)}g</strong></p>
        <p>Fat: <strong>${fat.toFixed(0)}g</strong></p>
        ${warning ? `<p class="warning">${warning}</p>` : ''}
      `;
    }
  </script>
</body>
</html>
